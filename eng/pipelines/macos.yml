# Linux legs
jobs:

# Legs with Helix testing
- template: corefx-base.yml
  parameters:
    name: MacOS
    displayName: MacOS
    strategy:
      matrix:
        x64_Debug:
          _configuration: Debug
          _archGroup: x64
          framework: netcoreapp
          helixQueues: $(_macOSQueues)

    pool:
      name: Hosted MacOS

    targetOS: MacOS
    preBuildSteps:
      - script: brew install pkgconfig openssl
        displayName: Install Build Dependencies
